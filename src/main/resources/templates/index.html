<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/static/materialize/css/materialize.min.css}"/>
    <title>Plex Notifier</title>
</head>
<body>
<div class="container">
    <h2>Plex Notifier</h2>

    <div class="row">
        <div class="col s12">Connected to <span th:text="${plexResponse.friendlyName}">nothing</span></div>
    </div>
    <div class="row" th:if="${plexSessions.size() > 0}">
        <div class="col s12">
            <h4>Currently playing</h4>

            <div class="col s4" th:each="video : ${plexSessions}">
                <div class="card blue-grey darken-1">
                    <div class="card-image">
                        <img th:src="${'http://' + serverAddress + video.actualThumbnail}"/>
                    </div>
                    <div class="card-content white-text">
                        <span class="card-title" th:text="${video.actualTitle}"></span>
                        <!--<p><span th:text="${user.name}"></span> is watching on <span th:text="*{player.name}"></span></p>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script th:src="@{/static/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/static/materialize/js/materialize.min.js}"></script>
</body>
</html>
